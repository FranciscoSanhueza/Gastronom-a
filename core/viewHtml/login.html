    <link rel="stylesheet" type="text/css" href="css/style.css">

  <body>

  	<div class="container-fluid">
         
    </div>

  	
 
    <div class="container-fluid bg ">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12">
                <a href="#" class="img-left"><img src="img/inacapp.png" width="200px" height="100px"></a> 
            </div>
            <div class="col-md-4 col-sm-8 col-lg-4 col-xs-12">
               <!-- form -->
                <form class="form-container" action="Productos.html">
                    <h1>Inicio Sesión</h1>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Usuario</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ingrese su usuario">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="ingrese su contraseña">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                    <button type="button" class="btn btn-link" ><a href="sw.html">Olvide mi clave</a></button>
                  </div>
                  <button  type="submit" class="btn btn-danger btn-block">Ingresar</button>
                </form>
                <!-- form end -->  
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
        
    </div>
